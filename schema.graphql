schema {
  query: Query
}

type User {
  id: String!
  first_name: String!
  last_name: String!
}

type UserResult {
  success: Boolean!
  errors: [String]
  user: User
}

type UsersResult {
  success: Boolean!
  errors: [String]
  users: [User]
}

type Query {
  getUser(id: String): UserResult!
  getUsers: UsersResult!
}
